{% extends "base.html" %}
{% block content %}
<div class="bg-gray-100 flex flex-col justify-center items-center h-screen">
    <div id="bmiResult" class="my-10 text-center hidden">
        <h3 class="text-xl font-semibold">Your BMI is: <span id="bmiValue" class="text-3xl font-bold"></span></h3>
    </div>
    
    <!-- BMI Calculator Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg md:w-80 lg:w-[500px]">
        <h2 class="text-2xl font-bold text-center mb-6">BMI Calculator</h2>
       
        <form id="bmiForm">
            <div class="mb-4">
                <label for="weight" class="block text-sm font-semibold mb-2">Weight (kg):</label>
                <input placeholder="Enter Your weight e.g, 45(kg)" type="number" id="weight" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="height" class="block text-sm font-semibold mb-2">Height (m):</label>
                <input placeholder="Enter Your height e.g, 2.4(m)"  type="number" step="0.01" id="height" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Calculate BMI</button>
        </form>

        
    </div>

    <script>
        // Calculate BMI and display result
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid values for both weight and height.');
                return;
            }

            const bmi = weight / (height * height);  // BMI formula: weight / height^2
            const bmiValueElement = document.getElementById('bmiValue');
            const bmiResultElement = document.getElementById('bmiResult');

            bmiValueElement.textContent = bmi.toFixed(2);
            bmiResultElement.classList.remove('hidden');
        });
    </script>

</div>
{% endblock content %}
