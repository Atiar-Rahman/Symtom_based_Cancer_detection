{% extends "base.html" %}


{% block content %}
<div class="bg-gray-100">

    <!-- Header -->
    <header class="bg-yellow-50 text-green-500 text-center py-6">
        <h1 class="text-3xl font-semibold">Cancer Detection Tools - Contact Us</h1>
    </header>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto my-12 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Get in Touch</h2>
        <p class="text-gray-600 mb-6">If you have any questions or need assistance, please reach out to us using the form below.</p>

        <!-- Contact Form -->
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            <!-- Name Field -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Your Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Your Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Message Field -->
            <div class="mb-6">
                <label for="message" class="block text-gray-700 font-semibold">Your Message</label>
                <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="6" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-yellow-100 text-black hover:text-white font-semibold rounded-md hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send Message
            </button>
        </form>
    </div>
</div>
{% endblock content %}
